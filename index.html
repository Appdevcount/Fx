<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Loader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
        .nav-tabs {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <div class="container-fluid">
            <ul class="nav nav-tabs" id="tabNavigation">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="loadContent('Charts Mobile 4Hr.htm')">4 Hr</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('Charts Mobile Daily.htm')">Dly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('Charts Mobile Weekly.htm')">Wkly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('Charts Mini1Hr.htm', this)">1 Hr</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('Economic Calender Desktops.htm')">Cal</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="content">
        <iframe id="iframeContent" src="Charts Mobile 4Hr.htm"></iframe>
        
    </div>

    <script>
        function loadContent(page, element) {
            document.getElementById('iframeContent').src = page;
            // Update active class
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+7S7ChaPp53HIJcTw9KKohxFuLvRZ43BrvEjxOf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG81mKk3In2VH0h1zzTTCGIJT2COM6Kf0nY5Nq9K/EUjDzWZce3gqAe9xNf" crossorigin="anonymous"></script>
</body>
</html>
